<div class="data-container">
    <!-- Mostrar los datos obtenidos del servicio -->
    <mat-card class="card">
      <div class="container">
        <p class="temperature">Fernet</p>
        <p class="value">Branca 750ml</p>
        <p *ngIf="isLoading; else goldData" class="loading-dots"></p>
        <ng-template #goldData>
        <p class="value">${{ fernet }}</p>
      </ng-template>
      </div>
    </mat-card>
  </div>
