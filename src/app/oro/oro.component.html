<div class="data-container">
    <!-- Mostrar los datos obtenidos del servicio -->
    <mat-card class="card">
      <div class="container">
        <p class="temperature">Oro</p>
        <p class="value">USD/Onza</p>
        <p *ngIf="isLoading; else goldData" class="loading-dots"></p>
        <ng-template #goldData>
          <p class="value">{{ gold }}</p>
        </ng-template>
      </div>
    </mat-card>
  </div>
