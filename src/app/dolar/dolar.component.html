<div class="data-container">
  <!-- Mostrar los datos obtenidos del servicio -->
  <mat-card class="card">
    <div class="container">
      <p class="temperature">Dolar</p>
      <p class="value">Oficial (V)</p>
      <p *ngIf="isLoading; else goldData" class="loading-dots"></p>
      <ng-template #goldData>
      <p class="value">{{ oficial }}</p>
    </ng-template>
    </div>
  </mat-card>
</div>
